<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-sketch</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
                <div class="options-container">
                    <div class="dropdown">
                        <select class="grid-size">
                            <option value="16x16">8x8</option>
                            <option value="8x8">16x16</option>
                            <option value="32x32">32x32</option>
                            <option value="64x64">64x64</option>
                        </select>
                    </div>
                    <div class="color-options">
                        <div class="color-row">
                            <img class="red-paint" src="img/red.png"></img>
                            <img class="orange-paint" src="img/orange.png"></img>
                        </div>
                        <div class="color-row">
                            <img class="yellow-paint" src="img/yellow.png"></img>
                            <img class="green-paint" src="img/green.png"></img>
                        </div>
                        <div class="color-row">
                            <img class="blue-paint" src="img/blue.png"></img>
                            <img class="purple-paint" src="img/purple.png"></img>
                        </div>
                        <div class="color-row">
                            <img class="black-paint" src="img/black.png"></img>
                            <img class="white-paint" src="img/white.png"></img>
                        </div>
                        <div class="color-row">
                            <img class="eyedropper" src="img/eyedropper-svgrepo-com.svg"></img>
                            <img class="eraser" src="img/eraser-svgrepo-com.svg"></img>
                        </div>
                    </div>
                    <div class="clear-button">
                        <button class="clear">Clear</button>
                    </div>
                </div>

                <div class="grid-container">
                    <div class="row"></div>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
